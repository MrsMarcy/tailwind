<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, none-scale=1.0">
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <script src="https://kit.fontawesome.com/5d38fb97c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body class="bg-gray-500">
    <div class="main flex justify-center items-center gap-5">
        <div class="card flex flex-col items-center bg-white/20 p-1 border-white/30 border-2 rounded-full backdrop-blur-md">
            <a class="hover:bg-red-500 border-1 border-transparent rounded-full" href="#"><div><img class="p-1 m-2 " src="/images/icons/play.png"></div></a>
            <a class="hover:bg-red-500 border-1 border-transparent rounded-full" href="#"><div><img class="p-1 m-2" src="/images/icons/border.png"></div></a>
            <a class="hover:bg-red-500 border-1 border-transparent rounded-full" href="#"><div><img class="p-1 m-2" src="/images/icons/tv.png"></div></a>
            <a class="hover:bg-red-500 border-1 border-transparent rounded-full" href="#"><div><img class="p-1 m-2" src="/images/icons/podcast.png"></div></a>
            <a class="hover:bg-red-500 border-1 border-transparent rounded-full" href="#"><div><img class="p-1 m-2" src="/images/icons/house.png"></div></a>
            <a class="hover:bg-red-500 border-1 border-transparent rounded-full" href="#"><div><img class="p-1 m-2" src="/images/icons/mag.png"></div></a>
        </div>
        <div class="side flex backdrop-blur-md">
            <!-- left portion -->
            <div class="left">
                <a href="#"><img class="netflix" src="/images/netflix-logo.png" alt="netflix logo"></a>
                <nav class="nav">
                    <ul class="">
                        <a href="#"><li class=""><i class="fa-solid fa-circle-play" style="color: #ff0000;"></i> Browse</li></a>
                        <a href="#"><li class=""><i class="fa-regular fa-heart" style="color: #c0c0c0;"></i> Watchlist</li></a>
                        <a href="#"><li class=""><i class="fa-solid fa-calendar-days" style="color: #c0c0c0;"></i> Coming Soon</li></a>
                    </ul>
                </nav>
                
                <div class="img-hold flex">
                    <h5>New Traliers &#128293;</h5>
                    <div class="rounded-2xl relative">
                        <img class="witcher rounded-2xl" src="/images/shadow-and-bone.jpg" alt="picture of season 2">
                        <div class="bar py-2 px-3 absolute bottom-0 left-0 flex justify-between bg-gray-500/40 rounded-b-2xl backdrop-blur-sm">
                            <p class="my-auto">Shadow and Bone</p>
                            <a href="#"><span class="play bg-white/20 rounded-full"><i class="fa-solid fa-play play1" style="color: #ffffff;"></i></span></a>
                        </div>
                    </div>
                    <div class="rounded-2xl relative">
                        <img class="witcher rounded-2xl" src="/images/nightagent.jpg" alt="picture of night agent show">
                        <div class="bar py-2 px-3 absolute bottom-0 left-0 flex justify-between bg-gray-500/40 rounded-b-2xl backdrop-blur-sm">
                            <p class="my-auto">The Night Agent</p>
                            <a href="#"><span class="play bg-white/20 rounded-full"><i class="fa-solid fa-play play1" style="color: #ffffff;"></i></span></a>
                        </div>
                    </div>
                    <div class="rounded-2xl relative">
                        <img class="witcher rounded-2xl" src="/images/witcher.jpeg" alt="the witcher page">
                        <div class="bar py-2 px-3 absolute bottom-0 left-0 flex justify-between bg-gray-500/40 rounded-b-2xl backdrop-blur-sm">
                            <p class="my-auto">The Witcher</p>
                            <a href="#"><span class="play bg-white/20 rounded-full"><i class="fa-solid fa-play play1" style="color: #ffffff;"></i></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right portion -->
            <div class="right">
                <div class="flex flex-row">
                    <i class="arrow first fa-solid fa-chevron-left fa-lg" style="color: #c0c0c0;"></i>
                    <i class="arrow second fa-solid fa-chevron-right fa-lg" style="color: #ffffff;"></i>
                    <div class="flex">
                        <i class="bg-gray-500/30 rounded-l-full fa-solid fa-microphone fa-lg microphone" style="color: #c0c0c0;"></i>
                        <input class="bg-gray-500/30 rounded-r-full" type="search" placeholder="Search..." name="search">
                    </div>
                    <div class="flex end">
                        <i class="bell rounded-full mr-4 bg-gray-500/30 justify-end fa-regular fa-bell fa-lg" style="color: #c0c0c0;"></i>
                        <div class="flex flex-row p-2 rounded-full bg-gray-500/30 justify-end">
                            <img class="pfp rounded-full" src="/images/my pfp.png" alt="my profile picture icon">
                            <div >
                                <p class="username">Alexus Rogerson<br>
                                    @aalexuss</p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="py-4 relative">
                    <img class="w-full h-auto rounded-3xl" src="/images/peakyblinderscover.jpg" alt="peaky blinders cover">
                    <div class="absolute bottom-28 left-12">
                        <img class="w-1/5 h-auto" src="images/peakyblinderstitle.png" alt="title card">
                        <p>2013 - Drama - 5 Seasons</p>
                    </div>
                    <div class="inline absolute bottom-14 left-12">
                        <a class=" py-2.5 px-6 bottom-0 bg-red-500 rounded-2xl" href="#">Watch</a>
                        <a class="" href="#"><img class="p-2 bg-gray-500 inline plus rounded-xl" src="images/image.png" alt="plus icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
